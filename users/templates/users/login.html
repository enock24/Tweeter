{% extends "users/base.html" %}
{% block content %}
    <main>
        <h1>Log in to Tweeter</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p class="form-link">Don't have an account? <a href="{% url 'register' %}">Sign Up for Tweeter</a></p>
        </form>
    </main>
{% endblock content %}
